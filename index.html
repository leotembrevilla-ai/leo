<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Teacher Dashboard</h1>
    <div style="text-align:right; margin-bottom:10px;">
      <a href="/logout">Logout</a>
    </div>

    <section>
      <h3>Add Student Record</h3>
      <form id="addForm">
        <input name="id" placeholder="Student ID (numeric)" required />
        <input name="name" placeholder="Student Name" required />
        <input name="subject" placeholder="Subject" required />
        <input name="grade" placeholder="Grade (0-100)" required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section>
      <h3>All Student Records</h3>
      <table id="studentsTable">
        <thead><tr><th>ID</th><th>Name</th><th>Subject</th><th>Grade</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
